<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Tempereature & Humidity</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo ipj.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- MAIN -->
    <main>

        <!-- CONTAINER -->
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./assets/logo ipj.png" alt="PT IPJ Logo">
                </div>
                <div class="company-name">PT Indopherin Jaya</div>
                <div class="title">PULVERYZER MONITORING</div>
            </div>

            <!-- CONTENT -->
            <div class="content">

                <!-- IN -->
                <div class="section">
                    <div class="section-header">IN</div>
                    <div class="data-item">
                        <div class="temp" class="value" id="temperature-in-p1">80 &#8451</div>
                        <div class="humid" class="value" id="humidity-in-p1">76%</div>
                        <div class="location">Pulv 1</div>
                    </div>
                    <div class="data-item">
                        <div class="temp" class="value" id="temperature-in-p2">80 &#8451</div>
                        <div class="humid" class="value" id="humidity-in-p2">76%</div>
                        <div class="location">Pulv 2</div>
                    </div>
                </div>

                <!-- OUT -->
                <div class="section">
                    <div class="section-header">OUT</div>
                    <div class="data-item">
                        <div class="temp" class="value" id="temperature-out-p1">80 &#8451</div>
                        <div class="humid" class="value" id="humidity">-</div>
                        <div class="location">Pulv 1</div>
                    </div>
                    <div class="data-item">
                        <div class="temp" class="value" id="temperature-out-p2">80 &#8451</div>
                        <div class="humid" class="value" id="humidity">-</div>
                        <div class="location">Pulv 2</div>
                    </div>
                </div>

                <!-- ROOM -->
                <div class="section">
                    <div class="section-header">ROOM</div>
                    <div class="data-item">
                        <div class="temp" class="value" id="temperature-room-p1">80 &#8451</div>
                        <div class="humid" class="value" id="humidity-room-p1">76%</div>
                        <div class="location">Pulv 1</div>
                    </div>
                    <div class="data-item">
                        <div class="temp" class="value" id="temperature-room-p2">80 &#8451</div>
                        <div class="humid" class="value" id="humidity-room-p2">76%</div>
                        <div class="location">Pulv 2</div>
                    </div>
                </div>
            </div>                 
        </div>
    </main>

    <!-- Menambahkan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- CUSTOM JS LINK -->
    <script type="module" src="./js/script.js">
    </script>
</body>
</html>
