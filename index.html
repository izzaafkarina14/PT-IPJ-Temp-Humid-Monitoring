<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Tempereature & Humidity</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo ipj.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- MAIN -->
    <main>

        <!-- CONTAINER -->
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./assets/logo ipj.png" alt="PT IPJ Logo">
                </div>
                <div class="company-name">PT INDOPHERIN JAYA</div>
                <div class="title">TEMPERATURE AND HUMIDITY MONITORING</div>
            </div>

            <!-- CONTENT -->
            <div class="content">

                <!-- IN -->
                <div class="section" id="inSection">
                    <div class="section-header">IN</div>
                    <div class="data-item">
                        <div class="temp-humid" id="inP1">80°C | 76%</div>
                        <div class="location">P1</div>
                    </div>
                    <div class="data-item">
                        <div class="temp-humid" id="inP2">80°C | 76%</div>
                        <div class="location">P2</div>
                    </div>
                </div>

                <!-- OUT -->
                <div class="section" id="outSection">
                    <div class="section-header">OUT</div>
                    <div class="data-item">
                        <div class="temp-humid" id="outP1">80°C</div>
                        <div class="location">P1</div>
                    </div>
                    <div class="data-item">
                        <div class="temp-humid" id="outP2">80°C</div>
                        <div class="location">P2</div>
                    </div>
                </div>

                <!-- ROOM -->
                <div class="section" id="roomSection">
                    <div class="section-header">ROOM</div>
                    <div class="data-item">
                        <div class="temp-humid" id="roomP1">80°C | 76%</div>
                        <div class="location">P1</div>
                    </div>
                    <div class="data-item">
                        <div class="temp-humid" id="roomP2">80°C | 76%</div>
                        <div class="location">P2</div>
                    </div>
                </div>
            </div>                 
        </div>
    </main>

    <!-- Menambahkan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- CUSTOM JS LINK -->
    <script src="./js/script.js"></script>
</body>
</html>
